{% load staticfiles %}
<!DOCTYPE html>

<html lang="ru" {% block htmlattr %}{% endblock %}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>{% block title %}allauth demo{% endblock %}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
-->

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
  {% block head_css %}
  <link rel="stylesheet" media="screen" href='{% static "css/main.css" %}'>
  <style type="text/css">
    .login-form {
      width: 340px;
        margin: 30px auto;
    }
      .login-form form {
        margin-bottom: 15px;
          background: #f7f7f7;
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          padding: 30px;
      }
      .login-form h2 {
          margin: 0 0 15px;
      }
      .login-form .hint-text {
      color: #777;
      padding-bottom: 15px;
      text-align: center;
      }
      .form-control, .btn {
          min-height: 38px;
          border-radius: 2px;
      }
      .login-btn {        
          font-size: 15px;
          font-weight: bold;
      }
      .or-seperator {
          margin: 20px 0 10px;
          text-align: center;
          border-top: 1px solid #ccc;
      }
      .or-seperator i {
          padding: 0 10px;
          background: #f7f7f7;
          position: relative;
          top: -11px;
          z-index: 1;
      }
      .social-btn .btn {
          margin: 10px 0;
          font-size: 15px;
          text-align: left; 
          line-height: 24px;       
      }
    .social-btn .btn i {
      float: left;
      margin: 4px 15px  0 5px;
          min-width: 15px;
    }
    .input-group-addon .fa{
      font-size: 18px;
    }
  </style>
  
  {% endblock %}

</head>
<body class='{% block pageclass %}{% endblock %}' {% block bodyattr %}{% endblock %}>

{% block nav %}{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
<div class=container>
  <hr>
  <footer>
    <ul class="list-inline pull-right">
      <li><a href="{% url 'website_terms' %}">Terms</a></li>
      <li><a href="{% url 'website_contact' %}">Contact</a></li>
    </ul>
    <p class=muted>{% include "copyright.html" %}</p>
  </footer>
</div>
{% endblock %}

{% block tail_js %}
{% endblock %}

</body>
</html>
